<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geetha B R | Portfolio</title>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
      padding: 4rem 1rem;
      text-align: center;
      animation: fadeSlide 1s ease-out;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
      opacity: 0.1;
      z-index: 0;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    header p {
      font-size: 1.25rem;
      position: relative;
      z-index: 1;
    }

    nav {
      background: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4f46e5;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #1e3a8a;
      transform: scale(1.1);
    }

    .container {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 2rem;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateX(-100%);
      transition: all 0.6s ease-in-out;
    }

    section.visible {
      opacity: 1;
      transform: translateX(0);
    }

    h2 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
      border-left: 5px solid #3b82f6;
      padding-left: 0.5rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.75rem;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
